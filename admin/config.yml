backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)

# Uncomment below to enable drafts
# publish_mode: editorial_workflow

# when using the default proxy server port
local_backend: true

media_folder: "static/img" # Media files will be stored in the repo under images/uploads

collections:
  # Our blog posts
  - name: "blog" # Used in routes, e.g., /admin/collections/blog
    label: "Post" # Used in the UI
    folder: "posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Tags", name: "tags", widget: "list", default: ["post"] }
      - { label: "Body", name: "body", widget: "markdown" }
  # Our pages e.g. About
  - name: "pages"
    label: "Page"
    folder: "pages/about"
    create: false # Change to true to allow editors to create new pages
    slug: "{{slug}}"
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Permalink", name: "permalink", widget: "string" }
      - { label: "Navigation Title", name: "navtitle", widget: "string" }
      - { label: "Tags", name: "tags", widget: "hidden", default: "nav" }
      - { label: "Body", name: "body", widget: "markdown" }
  - name: About
    label: "About"    
    folder: "pages/about"
    create: false

    slug: "{{slug}}"
    fields:
     - { label: "Title", name: "title", widget: "string" }
     - { label: "Layout", name: "layout", widget: "hidden", default: "layouts/whatwedo.njk"}
     - { label: "Publish Date", name: "date", widget: "datetime" }
     - { label: "Permalink", name: "permalink", widget: "string" }
     - { label: "Navigation Title", name: "navtitle", widget: "string" }
     - label: "Sections"
       name: "sections"
       widget: "list"
       collapsed: false
       fields:
        - { label: "Section title", name: "title", widget: "string" }
        - { label: "Left aligned", name: "is_left", widget: "boolean", default: true, required: false}
        - { label: "Section content", name: "content", widget: "markdown" }
        - label: "Section image"
          name: "image"
          widget: "image"
              
